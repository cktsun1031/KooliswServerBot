<html>
  <head>
    <title>Owner Console - Message</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.koolisw.tk/resources/webicon.ico"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.koolisw.tk/resources/webicon.ico"
    />
    <style>
      .footer {
        font-family: Arial, Helvetica, sans-serif;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
        background-color: #2c2f33;
      }
      .gg {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
        width: 100%;
        text-align: center;
        margin-top: 1%;
      }
    </style>
  </head>
  <body style="background-color: #2c2f33">
    <div class="gg">
      <h1 style="color: White">Bot Console - Messaging</h1>
      <center>
        <form
          align="center"
          action="/console/actions/sendmessage"
          method="POST"
          id="sform"
        >
          <h2 style="color: White">Send Message Here:</h2>
          <p style="color: White">Server ID:</p>
          <input
            value="687219262406131714"
            type="text"
            disabled
            id="msg_serverid"
            name="suggestioncmsgid"
            placeholder="ID"
          />
          <p style="color: White">Channel ID:</p>
          <input
            type="number"
            required
            id="msg_channelid"
            name="msg_channelid"
            placeholder="ID"
          />
          <p id="msg_msgid_p" style="color: White">Message ID:</p>
          <input
            disabled
            type="number"
            required
            id="msg_msgid"
            name="msg_msgid"
            placeholder="ID"
          />
          <p style="color: White">Action:</p>
          <select id="messageaction" name="messageaction" onchange="msgid()">
            <option value="1">send</option>
            <option value="2">edit</option>
          </select>
          <p style="color: White">Message Content:</p>
          <textarea
            required
            rows="5"
            cols="25"
            name="message_content"
            form="sform"
            placeholder="Input Message Content Here"
          ></textarea>
          <p style="color: White">Attachment:</p>
          <input
            type="checkbox"
            onchange="document.getElementById('fileupload').disabled = !this.checked; document.getElementById('fileupload').required = !!this.checked;"
          /><input
            type="file"
            disabled
            style="color: White"
            id="fileupload"
            name="filetoupload"
          />
          <p></p>
          <input type="submit" value="Submit" />
        </form>
        <a
          style="color: Yellow"
          href="https://bot.koolisw.tk/console"
          title="Back to Main Console"
          >Back to Main Console</a
        >
        <p></p>
        <p style="color: White" id="requresing_msg"></p>
      </center>
    </div>
    <div class="footer">
      <p>
        由
        <a style="color: White" href="https://discord.koolisw.tk"
          >酷斯軍團Koolisw Army</a
        >
        技術提供・<a
          style="color: White"
          href="https://bot.koolisw.tk/console/logout"
          >登出</a
        >
      </p>
    </div>
    <script>
      function msgid() {
        valueselected = document.getElementById('messageaction').value
        if (valueselected == 2) {
          document.getElementById('msg_msgid').disabled = false
        } else {
          document.getElementById('msg_msgid').disabled = true
        }
      }
    </script>
  </body>
</html>
